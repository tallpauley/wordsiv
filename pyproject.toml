[tool.poetry]
name = "wordsiv"
version = "0.1.1"
description = "Generate text with a limited character set for font proofing"
authors = ["Chris Pauley <cmpauley@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.3.2"
build = "^0.3.1"
regex = "^2023.12.25"
requests = "^2.32.3"
importlib-metadata = "^8.2.0"

[tool.poetry.scripts]
wordsiv = 'wordsiv.cli:app'

[tool.poetry.dev-dependencies]
flake8 = "^3.9.1"
black = "^21.5b0"
coveralls = "^3.0.1"
pytest = "^6.2.4"
ipython = "^7.23.1"
snakeviz = "^2.1.0"

[tool.poe.tasks]
test = "poetry run python -m pytest --doctest-modules --ignore scripts --maxfail=5 -m 'not rangetest'"
test-full = "poetry run python -m pytest --doctest-modules --ignore scripts --maxfail=5"
clean = "black ."

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"